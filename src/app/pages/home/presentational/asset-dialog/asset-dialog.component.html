<mat-dialog-content >
  <form novalidate [formGroup]="assetForm" >
    <mat-card fxFlexFill>
      <mat-card-header>
        <mat-card-title> Add Transaction </mat-card-title>
      </mat-card-header>

      <div
        fxLayout="column"
        fxLayoutGap="10px"
        fxLayoutAlign="space-around center"

      >
        <div>
          <mat-form-field fxFlex="30">
            <input
              matInput
              placeholder="Coin ID"
              type="string"
              formControlName="CoinID"
            />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field fxFlex="30">
            <input
              matInput
              placeholder="Quantity"
              type="integer"
              formControlName="Quantity"
            />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field fxFlex="30">
            <input
              matInput
              placeholder="PricePerCoin"
              type="integer"
              formControlName="PricePerCoin"
            />
          </mat-form-field>
        </div>

      </div>
      <div
        fxLayout="column"
        fxLayoutGap="10px"
        fxLayoutAlign="space-around center"
      >
        <mat-dialog-actions>
          <button
            mat-button
            color="primary"
            [disabled]="!assetForm.valid"
            (click)="saveAsset(assetForm.value)"
          >
            <mat-icon>save</mat-icon> Kaydet
          </button>

          <button mat-button color="primary" (click)="dismiss()">
            <mat-icon>cancel</mat-icon> Ä°ptal
          </button>
        </mat-dialog-actions>
      </div>
    </mat-card>
  </form>
  <div fxFlexFill>

  </div>
</mat-dialog-content>
